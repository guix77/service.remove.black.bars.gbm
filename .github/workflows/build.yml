name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build addon ZIP
        run: |
          VERSION=$(git describe --tags --abbrev=0 | sed 's/v//')
          mkdir -p build/service.remove.black.bars.gbm
          cp -r addon.py imdb.py addon.xml resources build/service.remove.black.bars.gbm/
          cd build
          zip -r service.remove.black.bars.gbm-${VERSION}.zip service.remove.black.bars.gbm/
      
      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          files: build/service.remove.black.bars.gbm-*.zip

